<!DOCTYPE html>

<head>
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>It's too Orange!</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
</head>
<body>
    <!-- 바디 내용 -->
</body>

</head>
<body>
    <div class="canvas-container">
        <!-- canvas 엘리먼트를 추가하고, 클래스를 지정합니다. -->
        <canvas id="jsCanvas" class="canvas"></canvas>
    </div>
    <div class="controls">
        <!-- 레인지 인풋과 버튼들을 추가하고 클래스를 지정합니다. -->
        <div class="controls__range">
            <input
                type="range"
                id="jsRange"
                min="0.1"
                max="5.0"
                value="2.5"
                step="0.1"
            />
        </div>
        <div class="controls__btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <!-- 컬러 선택 버튼들을 추가하고 클래스를 지정합니다. -->
        <div class="controls__colors" id="JSColors">
            <div class="controls__color" style="background-color: black"></div>
            <div class="controls__color" style="background-color: white"></div>
            <div class="controls__color" style="background-color: red"></div>
            <div class="controls__color" style="background-color: orange"></div>
            <div class="controls__color" style="background-color: yellow"></div>
            <div class="controls__color" style="background-color: green"></div>
            <div class="controls__color" style="background-color: blue"></div>
            <div class="controls__color" style="background-color: navy"></div>
            <div class="controls__color" style="background-color: purple"></div>
        </div>
      
        <!-- 캔버스 크기 조절을 위한 입력 요소들을 추가하고 클래스를 지정합니다. -->
        <div class="controls__size">
            <label for="canvasWidth">Canvas Width:</label>
            <input type="number" id="canvasWidth" placeholder="Enter width" />
            <label for="canvasHeight">Canvas Height:</label>
            <input type="number" id="canvasHeight" placeholder="Enter height" />
            <button id="applySize">Apply Size</button>
        </div>
    </div>
    <!-- hex-to-rgba 라이브러리를 가져옵니다. -->
    <script src="https://cdn.jsdelivr.net/npm/hex-to-rgba"></script>
    <!-- 애플리케이션 스크립트를 로드합니다. -->
    <script src="app.js"></script>
</body>
</html>
